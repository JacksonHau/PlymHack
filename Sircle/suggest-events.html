<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest an Event - Sircle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Sircle Logo" class="logo">
    <nav>
      <button class="menu-button">Menu</button>
      <div class="menu">
        <a href="Sircle.html">Home Page</a>
        <a href="edit-profile.html">Edit My Profile</a>
        <a href="recommended-events.html">Recommended Events</a>
        <a href="upcoming-events.html">Upcoming Events</a>
        <a href="past-events.html">Past Events</a>
        <a href="suggest-events.html">Suggest an Event</a>
      </div>
      <a href="signup.html" class="signup-button">Sign Up</a>
    </nav>
  </header>
  
  <main class="container">
    <h1>Suggest an Event</h1>
    <p>Have an idea for an event? Share it with us!</p>
    <form action="#" method="POST" class="suggest-event-form">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
      </div>
      <div class="form-group">
        <label for="eventDate">Event Date</label>
        <input type="date" id="eventDate" name="eventDate">
      </div>
      <div class="form-group">
        <label for="eventDescription">Event Description</label>
        <textarea id="eventDescription" name="eventDescription" rows="5" placeholder="Describe the event..."></textarea>
      </div>
      <button type="submit" class="submit-button">Submit Event</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Sircle. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
